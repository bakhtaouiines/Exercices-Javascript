<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices Javascript</title>
</head>

<body>
    <h1>Exercice 8</h1>
    <p>Créer un formulaire avec un champ prénom et un champ âge. Ajouter un bouton +. Au clic sur ce bouton, cloner les champs créés.</p>
    <form action="" id="formClone">
        <input type="text" name="firstname" placeholder="Votre prénom" required>
        <input type="number" min="1" name="age" placeholder="Votre âge" required>
    </form>
    <button type="button" onclick="clone()">+</button>
    <script>
        function clone() {
            let elmnt = document.getElementById("formClone")
            let cln = elmnt.cloneNode(true)
            document.body.appendChild(cln)
        }
    </script>
</body>

</html>
