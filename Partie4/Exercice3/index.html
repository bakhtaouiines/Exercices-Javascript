    <title>Exercices Javascript</title>
</head>

<body>
    <h1>Exercice 4</h1>
    <label for="x">Premier nombre</label>
    <input type=number id="x">
    <label for="y">Deuxième nombre</label>
    <input type=number id="y">
    <button onclick="multiplyTwoValues(x.value,y.value)">Résultat</button>
    <p id="result"></p>
    <script>
        const multiplyTwoValues = (x, y) => result.innerText = x * y
    </script>
</body>
